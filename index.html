<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro Timer</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Pomodoro Timer</h1>
        <div class="toggle-switch-container">
            <div class="toggle-switch">
                <input type="checkbox" id="mode-toggle" class="toggle-input" data-time="25" data-mode="work">
                <label for="mode-toggle" class="toggle-label">
                    <span class="toggle-text work">Work</span>
                    <span class="toggle-text break">Break</span>
                </label>
            </div>
        </div>
        <div class="timer">
            <span id="minutes">25</span>:<span id="seconds">00</span>
        </div>
        <div class="controls">
            <button id="start-pause" class="start">Run</button>
            <button id="reset">Reset</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
